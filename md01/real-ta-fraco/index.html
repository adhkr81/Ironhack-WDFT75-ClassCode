<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <title>Real ta fraco :(</title>
  </head>
  <body>
    <h1>Real ta fraco :(</h1>

    <div class="d-flex flex-column p-4">
      <form class="p-2">
        <label for="rs-amount" class="form-label p-2">Reais:</label>
        <input id="rs-amount" type="number" class="form-control p-2 mb-3" />
        <select id="currence-select" class="form-select p-2 mb-3">
          <option selected>Escolha a moeda</option>
          <option value="dolar">Dolar</option>
          <option value="libra">Libra</option>
          <option value="iene">Iene</option>
        </select>
        <button id="button-converter" type="submit" class="btn btn-danger p-2">
          Converter!
        </button>
      </form>

      <span>Seus reais valem: <strong id="result"></strong></span>
    </div>

    <!-- Apenas exeplos de bootstrap a partir daqui :) -->

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

    <script src="./calculator.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
